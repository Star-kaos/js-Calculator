<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>js-Calculator</title>
</head>
<body>
    <div class="main">
        <h2 class="title">js-Calculator</h2>
        <div class="calcContainer">
            <div class="calcInputDiv">
                <p class="inputUiStyling" id="inputUi"></p>
            </div>
            <div class="calcBtns">
                <button class="calcBtn" id="btn1">1</button>
                <button class="calcBtn" id="btn2">2</button>     
                <button class="calcBtn" id="btn3">3</button>     
                <button class="calcBtn" id="btn4">4</button>     
                <button class="calcBtn" id="btn5">5</button>     
                <button class="calcBtn" id="btn6">6</button>     
                <button class="calcBtn" id="btn7">7</button>     
                <button class="calcBtn" id="btn8">8</button>     
                <button class="calcBtn" id="btn9">9</button>     
                <button class="calcBtn" id="btn10">0</button>     
                <button class="calcBtn" id="btn11">+</button>     
                <button class="calcBtn" id="btn12">-</button>     
                <button class="calcBtn" id="btn13">*</button>     
                <button class="calcBtn" id="btn14">/</button>
                <button class="calcBtn" id="btnClear">c</button>
                <button class="calcBtn" id="btn15">=</button>              
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
