<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>js-Calculator</title>
</head>

<body>
    <div class="main">
        <h2 class="title">js-Calculator</h2>
        <div class="calcContainer">
            <div class="calcInputDiv">
                <p class="inputUiStyling" id="inputUi"></p>
            </div>
            <div class="calcBtns">
                <button class="calcBtn1" id="btn">1</button>
                <button class="calcBtn2" id="btn">2</button>
                <button class="calcBtn3" id="btn">3</button>
                <button class="calcBtn4" id="btn">4</button>
                <button class="calcBtn5" id="btn">5</button>
                <button class="calcBtn6" id="btn">6</button>
                <button class="calcBtn7" id="btn">7</button>
                <button class="calcBtn8" id="btn">8</button>
                <button class="calcBtn9" id="btn">9</button>
                <button class="calcBtn0" id="btn">0</button>
                <button class="calcBtn10" id="btn">+</button>
                <button class="calcBtn11" id="btn">-</button>
                <button class="calcBtn12" id="btn">*</button>
                <button class="calcBtn13" id="btn">/</button>
                <button class="calcBtnClear" id="btnClear">c</button>
                <button class="calcBtnEquals" id="btnEquals">=</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
